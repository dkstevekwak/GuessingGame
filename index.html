<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game by SK</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400italic,700italic,400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script src="jquery.js"></script>
    <script type='text/javascript' src='javascript.js'></script>
    <header>
      <a href="index.html" id="name">
        <h1>Guess the Number</h1>
        <h2>Let's see if you can read my mind</h2>
      </a>
    </header>
    <div id="wrapper">
      <h3 id="status" style="display: block;">Let's Play!</h3>
      <section id="snow">
        <img src="Img/olaf.png" class="snow">
        <img src="Img/mario2.png" class="fireworks">
        <img src="Img/donkey.png" class="donkey">
      </section>
      <section id="mainbox">
        <h5 id="lastinput" style="display: block;">Welcome</h5>
        <input type="number" placeholder="Guess Number 1-100" id="input1" name="userinput" min='0' max='100'> </input>
        <button type="button" class="submit">Submit Your Guess</button>
        <button type="button" class="playagain">Play Again</button>
        <button type="button" class="hint">Give Me a Hint</button>
        <h4 id="attempts" style="display: block;">Bring it on!</h4>
      </section>
      <section id="fire">
        <img src="Img/mario.png" class="fire">
        <img src="Img/iceage.png" class="iceage">
        <img src="Img/cat.png" class="cat">
      </section>
      <footer>
        <a href="mailto:steveguac@gmail.com"><img src="Img/mail.png" alt="send email" class="email-icon"></a>
        <a href="http://www.facebook.com/dkstevekwak"><img src="Img/facebook-wrap.png" alt="connect with Facebook" class="facebook-icon"></a>
        <p>Please report bugs to</p>
        <p>&copy; 2014 Steve Kwak.</p>
      </footer>
    </div>
  </body>
</html>
